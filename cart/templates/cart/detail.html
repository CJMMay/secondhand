{% extends 'sells/head.html' %}
{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>

</head>
<body>
{% block content %}

<link rel="stylesheet" href="{% static "/css/collection.css"%}">

<div style="float:left;">		
		<h2>
			<div class="div1" style="position: absolute;top: 300px; left: 200px;" >我的信息</div>
			<div class="div2" style="position: absolute;top: 450px;left: 200px;color: darkorange;">我的收藏</div>
			<div class="div3" style="position: absolute;top: 600px;left: 200px;">我卖出的宝贝</div>
			<div class="div4" style="position: absolute;top: 750px;left: 200px;">我买到的宝贝</div>
			<div class="div5" style="position: absolute;top: 900px;left: 200px;">消息</div>
		</h2>


</div>


    <table class="cart" style="border-collapse:separate;border-spacing:60px;float:right" >
        <thead>
        <tr style="vertical-align:top">
           <th> <h1> 商品图片 </h1></th>
            <th > <h1> 商品名称 </h1> </th>
          
            <th> <h1>操作 </h1></th>
           
        </tr>
        </thead>
        <tbody>
        {% for item in cart %}
            {% with product=item.product %}
                <tr style="margin:50px;">
                    <td >
                        <a href="{{ product.get_absolute_url }}">
                            <img src="
                                    {% if product.image %}{{ product.image.url }}{% else %}{% static 'img/no_image.png' %}{% endif %}"
                                 alt="" height=200px weight=200px >
                        </a>
                    </td>
                    <td >{{ product.name }}</td>
                    
                    <td>
                        <a href="{% url 'cart:cart_remove' product.id %}">移除收藏</a>
                    </td>
                    
                </tr>
            {% endwith %}
        {% endfor %}

           
        </tbody>
    </table>
   
{% endblock %}


</body>
</html>
